<!DOCTYPE html>
<html >
<head >
    <meta charset="UTF-8">
    <title></title>
    <link href="../script/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="javascript" src="../script/jquery.min.js"></script>
    <script type="javascript" src="../script/bootstrap/js/bootstrap.min.js"></script>
    <!--<script>
        $('#myCarousel').carousel({
            interval: 2000
        })
    </script>-->
</head>
<body>
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../img/slide/default/slide1.jpg" />
            </div>
            <div class="item ">
                <img src="../img/slide/default/slide2.jpg" />
            </div>
            <div class="item ">
                <img src="../img/slide/default/slide3.jpg" />
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel"
           data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel"
           data-slide="next">&rsaquo;</a>
    </div>
